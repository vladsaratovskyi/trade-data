{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Delete Strategy</h2>
  <div>
    <a class="btn btn-outline-secondary" href="{% url 'trades:strategy_list' %}">Cancel</a>
  </div>
</div>

<div class="alert alert-warning">
  Are you sure you want to delete the strategy "{{ object.name }}" ({{ object.get_type_display }})?
  This action cannot be undone.
  </div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'trades:strategy_detail' object.pk %}" class="btn btn-outline-secondary ms-2">No, go back</a>
</form>

{% endblock %}
